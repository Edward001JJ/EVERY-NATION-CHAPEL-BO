<html>
<head>
<title>Student Registration Form E.N.C Chapel</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form action="https://formspree.io/f/xleykoaz" method="POST">		
<div class="heading">
<h1>Chapel Registration E.N.C</h1>
</div>
<div class="body">
<!--------------------- First Name ------------------------------------------>
<div class="note">
<label>First Name</label>
</div>
<div class="note">
	<input type="text" name="FirstName" maxlength="10" placeholder="Required" required />
</div>
<!--------------------- Other Name ------------------------------------------>
<div class="note">
<label>Other Name</label>
</div>
<div class="note">
	<input type="text" name="OtherName:" maxlength="10" placeholder="Optional" />
</div>
<!------------------------ Last Name --------------------------------------->
<div class="note">
<label>Last Name</label>
</div>
<div class="note">
	<input type="text" name="LastName:" maxlength="10" placeholder="Required" required />
</div>
<!-------------------------- ID ------------------------------------->
<div class="note">
<label>Identification Number</label>
</div>
<div class="note">
	<input type="number" name="ID:" maxlength="5" placeholder="Required" required/>
</div>
<!---------------------- Year ------------------------------------->
<div class="note">
	<label>Year</label>
</div>
<div class="note">
<input type="text" name="Year:" placeholder="Required" required/>
</div>
<!---------------------- Type ------------------------------------->
<div class="note">
	<label>Program Type</label>
</div>
<div class="note">
<input type="text" name="Program Type:" maxlength="50" placeholder="Certificate" required />
</div>


<!-------------------------- Program ------------------------------------->
<div class="note">
	<label>Program</label>
</div>
<div class="note">
<input type="text" name="Program:" maxlength="50" placeholder="Required" required />
</div>
	
<!----------------------- Submit and Reset ------------------------------->

<div class="note">
<input type="submit" value="Register">
</div>
<div class="note">
<input type="reset" value="I made a mistake">
</div>
</div>
	<div class="footer">
		&copy; Every Nation College Bo Sierra Leone
	</div>

</form>

</body>
</html>
