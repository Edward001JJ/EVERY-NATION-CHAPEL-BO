<html>
<head>
<title>Student Registration Form E.N.C Chapel</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrap">
<form action="https://formspree.io/f/xleykoaz" method="POST">				
<h2>Student Registration Form E.N.C Chapel</h3>
<table align="center" cellpadding = "10">
<!--------------------- First Name ------------------------------------------>
<tr>
<td>First Name</td>
<td><input type="text" name="FirstName" maxlength="10" placeholder="Required" required />
</td>
</tr>
<!--------------------- Other Name ------------------------------------------>
<tr>
<td>Other Name</td>
<td><input type="text" name="OtherName:" maxlength="10" placeholder="Optional" />
</td>
</tr>
<!------------------------ Last Name --------------------------------------->
<tr>
<td>Last Name</td>
<td><input type="text" name="LastName:" maxlength="10" placeholder="Required" required />
</td>
</tr>
<!-------------------------- ID ------------------------------------->
<tr>
<td>Identification Number</td>
<td><input type="number" name="ID:" maxlength="5" placeholder="Required" required/></td>
</tr>
<tr>
<!---------------------- Year ------------------------------------->
<tr>
<td>Year</td>
<td>
<input type="radio" name="Year:" value="Year One" required/>
First Year
<input type="radio" name="Year:" value="Year Two" required/>
Second Year
<input type="radio" name="Year:" value="Year Three" required/>
Third Year
<input type="radio" name="Year:" value="Final Year" required/>
Final Year
</td>
</tr>
<!---------------------- Type ------------------------------------->
<tr>
<div class="note">
	<label>Program Type</label>
</div>
<div class="note">
<input type="text" name="Program Type:" maxlength="50" placeholder="Certificate" required />
</div>


<!-------------------------- Program ------------------------------------->
<div class="note">
	<label>Program</label>
</div>
<div class="note">
<input type="text" name="Program:" maxlength="50" placeholder="Required" required />
</div>
	
<!----------------------- Submit and Reset ------------------------------->

<div class="note>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</div>

	<div class="footer">
		&copy; Every Nation College Bo Sierra Leone
	</div>

</form>

</body>
</html>
